plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'maven-publish'
}
group = 'vlad.kuchuk'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.9'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation(gradleApi())
}

test {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'vlad.kuchuk.gitbranchtagging'
            implementationClass = 'vlad.kuchuk.GitBranchTaggingPlugin'
        }
    }
}